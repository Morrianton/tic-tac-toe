<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <table id="gameBoard">
      <tr>
        <td id="tile1" tilenumber="1" class="tile"></td>
        <td id="tile2" tilenumber="2" class="tile"></td>
        <td id="tile3" tilenumber="3" class="tile"></td>
      </tr>
      <tr>
        <td id="tile4" tilenumber="4" class="tile"></td>
        <td id="tile5" tilenumber="5" class="tile"></td>
        <td id="tile6" tilenumber="6" class="tile"></td>
      </tr>
      <tr>
        <td id="tile7" tilenumber="7" class="tile"></td>
        <td id="tile8" tilenumber="8" class="tile"></td>
        <td id="tile9" tilenumber="9" class="tile"></td>
      </tr>
    </table>
    <p id="message"></p>
    <button id="playButton" hidden >Reset</button>
    <script type="module" src="./main.mjs"></script>
  </body>
</html>
